<html><body><h1>Books</h1><a href="{{url_for('new_book')}}">    <button>Add Book</button></a><ol>    {% for book in books %}    <li> {{book.title}} by {{book.author}}        <a href="{{url_for('edit_book', book_id=book.id)}}">Edit</a>        <a href="{{url_for('delete_book', book_id = book.id )}}">Delete</a>        <br><br>    </li>    {% endfor %}</ol></body></html>
